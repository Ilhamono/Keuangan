<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan Personal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #1a1f36;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border-radius: 16px;
            padding: 25px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .balance-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-container {
            background-color: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        input:focus, select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button {
            background-color: #6366f1;
            color: white;
        }

        .add-button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }

        .reset-button {
            background-color: #fee2e2;
            color: #ef4444;
        }

        .reset-button:hover {
            background-color: #fecaca;
            transform: translateY(-2px);
        }

        .summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        .summary-card p {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .transactions {
            background-color: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .transaction-header {
            background-color: #f8fafc;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            font-weight: 600;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }

        .transaction-item:hover {
            background-color: #f8fafc;
        }

        .income {
            color: #10b981;
        }

        .expense {
            color: #ef4444;
        }

        .date-col {
            color: #64748b;
            font-size: 0.9rem;
        }

        .description-col {
            font-weight: 500;
        }

        .amount-col {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }

            .balance-amount {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }
        }

        /* Custom scrollbar */
        .transaction-list::-webkit-scrollbar {
            width: 8px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .transaction-list::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

    </style>
</head>
<body>

    <!-- Existing Content -->
    <div class="container">
        <div class="header">
            <h1>Aplikasi Keuangan Personal</h1>
        </div>

        <!-- Rest of your existing content... -->
        <div class="balance-card">
            <div class="balance-label">Total Saldo</div>
            <div class="balance-amount" id="balance">Rp 0</div>
        </div>

        <div class="form-container">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Jumlah" required>
                <input type="text" id="description" placeholder="Deskripsi transaksi" required>
                <select id="type">
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>
            <div class="button-group">
                <button class="add-button" onclick="addTransaction()">
                    <i class="fas fa-plus"></i> Tambah Transaksi
                </button>
                <button class="reset-button" onclick="resetData()">
                    <i class="fas fa-trash"></i> Reset Data
                </button>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Pemasukan</h3>
                <p id="totalIncome" class="income">Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Total Pengeluaran</h3>
                <p id="totalExpense" class="expense">Rp 0</p>
            </div>
        </div>

        <div class="transactions">
            <div class="transaction-header">
                <div class="date-col">Tanggal</div>
                <div class="description-col">Deskripsi</div>
                <div class="amount-col">Jumlah</div>
            </div>
            <div class="transaction-list" id="transactionList">
                <!-- Transaksi akan ditambahkan di sini -->
            </div>
        </div>
    </div>

  


    <script>
        let transactions = [];
        let balance = 0;
        let totalIncome = 0;
        let totalExpense = 0;

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID').format(number);
        }

        function addTransaction() {
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const type = document.getElementById('type').value;

            if (!amount || !description) {
                alert('Mohon isi semua field!');
                return;
            }

            const transaction = {
                id: Date.now(),
                amount: parseFloat(amount),
                description: description,
                type: type,
                date: new Date().toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit'
                })
            };

            transactions.push(transaction);
            updateBalance();
            updateTransactionList();
            clearForm();
            saveData();
        }

        function updateBalance() {
            totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((acc, curr) => acc + curr.amount, 0);

            totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, curr) => acc + curr.amount, 0);

            balance = totalIncome - totalExpense;

            document.getElementById('balance').textContent = `Rp ${formatRupiah(balance)}`;
            document.getElementById('totalIncome').textContent = `Rp ${formatRupiah(totalIncome)}`;
            document.getElementById('totalExpense').textContent = `Rp ${formatRupiah(totalExpense)}`;
        }

        function updateTransactionList() {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.sort((a, b) => b.id - a.id).forEach(transaction => {
                const div = document.createElement('div');
                div.className = `transaction-item`;
                
                div.innerHTML = `
                    <div class="date-col">${transaction.date}</div>
                    <div class="description-col">${transaction.description}</div>
                    <div class="amount-col ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'} Rp ${formatRupiah(transaction.amount)}
                    </div>
                `;

                transactionList.appendChild(div);
            });
        }

        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('type').value = 'income';
            document.getElementById('amount').focus();
        }

        function resetData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data transaksi?')) {
                transactions = [];
                localStorage.removeItem('transactions');
                updateBalance();
                updateTransactionList();
            }
        }

        function saveData() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function loadData() {
            const savedTransactions = localStorage.getItem('transactions');
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
                updateBalance();
                updateTransactionList();
            }
        }

        window.addEventListener('load', loadData);
        // Add mobile menu toggle function
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }

        // Your existing functions...
        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID').format(number);
        }

        function addTransaction() {

            if (!amount || !description) {

                return;
            }

                id: Date.now(),
                amount: parseFloat(amount),

                type: type,
                date: new Date().toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit'
                })
            };

            transactions.push(transaction);
            updateBalance();
            updateTransactionList();
            clearForm();
            saveData();
        }

        function updateBalance() {
            totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((acc, curr) => acc + curr.amount, 0);

            totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, curr) => acc + curr.amount, 0);

            balance = totalIncome - totalExpense;

            document.getElementById('balance').textContent = `Rp ${formatRupiah(balance)}`;
            document.getElementById('totalIncome').textContent = `Rp ${formatRupiah(totalIncome)}`;
            document.getElementById('totalExpense').textContent = `Rp ${formatRupiah(totalExpense)}`;
        }

        function updateTransactionList() {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.sort((a, b) => b.id - a.id).forEach(transaction => {
                const div = document.createElement('div');
                div.className = `transaction-item`;
                
                div.innerHTML = `
                    <div class="date-col">${transaction.date}</div>
                    <div class="description-col">${transaction.description}</div>
                    <div class="amount-col ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'} Rp ${formatRupiah(transaction.amount)}
                    </div>
                `;

                transactionList.appendChild(div);
            });
        }

        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('type').value = 'income';
            document.getElementById('amount').focus();
        }

        function resetData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data transaksi?')) {
                transactions = [];
                localStorage.removeItem('transactions');
                updateBalance();
                updateTransactionList();
            }
        }

        function saveData() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function loadData() {
            const savedTransactions = localStorage.getItem('transactions');
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
                updateBalance();
                updateTransactionList();
            }
        }

        window.addEventListener('load', loadData);

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            
            if (!navLinks.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                navLinks.classList.remove('show');
            }
        });
    </script>
</body>
</html>
